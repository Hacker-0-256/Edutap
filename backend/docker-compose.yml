services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: edutap-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: school-attendance
      # Optional: Set MongoDB root username/password
      # MONGO_INITDB_ROOT_USERNAME: admin
      # MONGO_INITDB_ROOT_PASSWORD: your-password
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - edutap-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/school-attendance --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # EduTap Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: edutap-backend
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      # Server
      - PORT=3000
      - NODE_ENV=production

      # Database
      - MONGODB_URI=mongodb://mongodb:27017/school-attendance

      # JWT (REQUIRED - Set in production)
      - JWT_SECRET=${JWT_SECRET:-change-this-secret-key}

      # SMS Configuration (Africa's Talking)
      - AFRICAS_TALKING_API_KEY=${AFRICAS_TALKING_API_KEY:-}
      - AFRICAS_TALKING_USERNAME=${AFRICAS_TALKING_USERNAME:-}

      # SMS Configuration (Twilio - Alternative)
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID:-}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN:-}
      - TWILIO_PHONE_NUMBER=${TWILIO_PHONE_NUMBER:-}

      # CORS
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000}

      # Logging
      - LOG_LEVEL=${LOG_LEVEL:-info}
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - edutap-network
    volumes:
      # Optional: Mount .env file if you prefer file-based config
      # - ./.env:/app/.env:ro
      - ./logs:/app/logs
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  edutap-network:
    driver: bridge
